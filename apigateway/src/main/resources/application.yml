spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      routes:

        # =====================================================
        # ================= BUSINESS ROUTES ===================
        # =====================================================

        # ---------- AUTH SERVICE (Public Login/Register) ----------
        - id: auth-service
          uri: lb://AUTHUSER
          predicates:
            - Path=/api/auth/**

        # ---------- ORDER SERVICE ----------
        - id: order-service
          uri: lb://ORDERAPI
          predicates:
            - Path=/api/orders/**
          filters:
            - AuthenticationFilter

        # ---------- CUSTOMER SERVICE ----------
        - id: customer-service
          uri: lb://CUSTOMERAPI
          predicates:
            - Path=/api/customer/**
          filters:
            - AuthenticationFilter

        - id: address-service
          uri: lb://CUSTOMERAPI
          predicates:
            - Path=/api/address/**
          filters:
            - AuthenticationFilter

        # ---------- CART SERVICE ----------
        - id: cart-service
          uri: lb://CARTAPI
          predicates:
            - Path=/api/carts/**
          filters:
            - AuthenticationFilter

        # ---------- PRODUCT SERVICE ----------
        - id: product-service
          uri: lb://PRODUCTAPI
          predicates:
            - Path=/api/products/**
          filters:
            - AuthenticationFilter

        # ---------- ADMIN SERVICE ----------
        - id: admin-service
          uri: lb://ADMINAPI
          predicates:
            - Path=/api/admin/**
          filters:
            - AuthenticationFilter


        # =====================================================
        # ================= SWAGGER DOC ROUTES =================
        # =====================================================

        # AUTH SERVICE DOCS
        - id: auth-docs
          uri: lb://AUTHUSER
          predicates:
            - Path=/auth/v3/api-docs
          filters:
            - RewritePath=/auth/(?<segment>.*), /${segment}

        # ORDER SERVICE DOCS
        - id: order-docs
          uri: lb://ORDERAPI
          predicates:
            - Path=/orders/v3/api-docs
          filters:
            - RewritePath=/orders/(?<segment>.*), /${segment}

        # CUSTOMER SERVICE DOCS
        - id: customer-docs
          uri: lb://CUSTOMERAPI
          predicates:
            - Path=/customer/v3/api-docs
          filters:
            - RewritePath=/customer/(?<segment>.*), /${segment}

        # CART SERVICE DOCS
        - id: cart-docs
          uri: lb://CARTAPI
          predicates:
            - Path=/carts/v3/api-docs
          filters:
            - RewritePath=/carts/(?<segment>.*), /${segment}

        # PRODUCT SERVICE DOCS
        - id: product-docs
          uri: lb://PRODUCTAPI
          predicates:
            - Path=/products/v3/api-docs
          filters:
            - RewritePath=/products/(?<segment>.*), /${segment}

server:
  port: 8080

# =====================================================
# ================= EUREKA CONFIG =====================
# =====================================================

eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka


# =====================================================
# ============== SWAGGER AGGREGATION ==================
# =====================================================

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Auth Service
        url: /auth/v3/api-docs
      - name: Order Service
        url: /orders/v3/api-docs
      - name: Customer Service
        url: /customer/v3/api-docs
      - name: Cart Service
        url: /carts/v3/api-docs
      - name: Product Service
        url: /products/v3/api-docs
